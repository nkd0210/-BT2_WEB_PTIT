<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form input</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
        <div class="left col-xs-12 col-md-6">
          <h2 class="mb-3">Quản lý thông tin sinh viên</h2>
          <form id="studentForm" class="was-validated">
            <label for="studentID" class="mb-2">Mã sinh viên:</label><br />
            <input
              type="text"
              class="form-control mb-3"
              id="studentID"
              name="studentID"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label for="fullName" class="mb-2">Họ và tên:</label><br />
            <input
              type="text"
              class="form-control mb-3"
              id="fullName"
              name="fullName"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label for="dob" class="mb-2">Ngày tháng năm sinh:</label><br />
            <input
              type="date"
              class="form-control mb-3"
              id="dob"
              name="dob"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label for="class" class="mb-2">Lớp học:</label><br />
            <input
              type="text"
              class="form-control mb-3"
              id="class"
              name="class"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label for="gpa" class="mb-2">Điểm GPA:</label><br />
            <input
              type="number"
              class="form-control mb-3"
              id="gpa"
              name="gpa"
              step="0.01"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <div
              class="submit d-flex justify-content-between align-items-center"
            >
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="myCheck"
                  name="remember"
                  required
                />
                <label class="form-check-label" for="myCheck"
                  >I agree on this form.</label
                >
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">
                  Check this checkbox to continue.
                </div>
              </div>
              <div class="button">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addStudent()"
                >
                  Thêm sinh viên
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="showList()"
                >
                  <span class="list">Hiển thị danh sách sinh viên</span>
                  <span class="list hide">Ẩn danh sách sinh viên</span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="right col-xs-12 col-md-6">
          <table
            id="studentTable"
            class="hidden table table-hover table-dark table-striped table-bordered"
          >
            <tr>
              <th>Mã SV</th>
              <th>Họ và tên</th>
              <th>Ngày sinh</th>
              <th>Lớp học</th>
              <th>Điểm GPA</th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
